<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будильник с звуком</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="java.js">
</head>
<body>

<div class="alarm-form">
    <h2>Установить будильник</h2>
    <form id="alarmForm">
        <label for="hour">Часы:</label>
        <input type="number" id="hour" min="0" max="23" required>

        <label for="minute">Минуты:</label>
        <input type="number" id="minute" min="0" max="59" required>

        <button type="button" onclick="setAlarm()">Установить будильник</button>
    </form>
</div>
</body>
</html>
